
mybatis.type-aliases-package=com.hapiniu.demo.springbootdocker

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = ${datasource.url}
spring.datasource.username = ${datasource.username}
spring.datasource.password = ${datasource.password}

mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:com/hapiniu/demo/springbootdocker/*.xml

server.port=8080
eureka.client.serviceUrl.defaultZone=http://47.102.218.92:8888/eureka/
spring.application.name=laoximen-client

eureka.instance.status-page-url=http://47.102.218.92:${server.port}/swagger-ui.html




# 远程仓库的分支
spring.cloud.config.label=master
# dev 开发环境配置文件 |  test 测试环境  |  pro 正式环境
# 和git里的文件名对应
spring.cloud.config.profile=dev
# 指明配置服务中心的网址
spring.cloud.config.uri= http://localhost:8081/